- term: metabolite
  defn: low molecular weight molecules that are chemically transformed in biological processes
  lec: 1
- term: hemorrhage
  defn: an escape of blood from a ruptured blood vessel, especially when profuse.
  lec: 2
- term: zwitterion
  lec: 2
- term: isozyme
  defn: enzymes that differ in amino acid sequence but catalyze the same chemical reaction
  lec: 3
