- term: angiogenesis
  defn: the formation of new blood vessels from existing branches; essential to development, reproduction, and repair, but also abused by cancer
- term: short hairpin
  abrv: shRNA
  defn: an artificial RNA molecule with a tight hairpin turn that can be used to silence target gene expression via <ref>RNA interference</ref>
- term: ribonucleic acid
  abrv: RNA
- term: RNA interference
  abrv: RNAi
- term: fistula
  defn: an abnormal connection between two body parts
- term: hypomorphic
  defn: describes a mutation that cuases a partial loss of gene function
- term: pharmacogenetics
  abrv: PGx
  defn: the field of research studying how a person's genes affect how he or she responds to medications
- term: absorption, distribution, metabolism, and excretion
  abrv: ADME
- term: stricture
  defn: an abnormal narrowing of a canal or duct in the body
- term: abscess
  defn: a swollen area within body tissue, containing an accumulation of pus
- term: human leukocyte antigen
  abrv: HLA
  defn: the human version of the major histocompatibility complex (MHC)
- term: linkage disequilibrium
- term: haplotype
  defn: A set of DNA variations (alleles), or polymorphisms, that tend to be inherited together.
- term: vaccine escape
  defn: The phenomenon where a virus mutate and escape a vaccine because the body has produced a strong enough immune response to tamp down the infection but not strong enough to keep the mutated viruses from spreading.
- term: epitope
  defn: The part of an antigen molecule to which an antibody attaches itself. A T cell epitope is an epitope recognized by T cells.
- term: MIRA
  defn: Multiplex Identification of T-cell Receptor Antigen Specificity
